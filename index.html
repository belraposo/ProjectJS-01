<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>League of Legends - Login Page</title>
</head>
<body>
    <main>
        <section class="container-login">
            <img src="imageslol/logo-riotgames.png" alt="Riot Games" class="logo-riotgames">
                <div class="box-login-inputs">
                    <h1>Fazer login</h1>
                    <div class="box-username">
                        <input type="text" name="usuario">
                        <label for="usuario">NOME DE USUÁRIO</label>
                    </div>
                    <div class="box-password">
                        <input type="password" name="senha">
                        <label for="senha">SENHA</label>
                    </div>
                    <div class="box-social-page">
                        <a href="https://pt-br.facebook.com/leagueoflegends/" target="_blank">
                            <button class="facebook-button"><img src="imageslol/facebook-icon.png" alt="Facebook Icon"></button>
                        </a>
                        <a href="https://www.leagueoflegends.com/pt-br/" target="_blank">
                            <button class="google-button"><img src="imageslol/google-icon.png" alt="Google Icon"></button>                   
                        </a>
                        <a href="https://appleid.apple.com/auth/authorize?response_type=code%20id_token&response_mode=form_post&client_id=com.riotgames.authenticator.prod.client&redirect_uri=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Fapple&scope=name%20email&nonce=4e20131d59b5e515ac1d6eadc25465420a2b42396ed9c7e0703c464fae45&state=3387d3873f46dfbc9b4e5ef076d80f6dbbf265a4e730dde259c21e80a09c" target="_blank"> 
                            <button class="imac-button"><img src="imageslol/imac-icon.png" alt="iMac Icon"></button>
                        </a>
                    </div>
                    <div class="box-checkbox">
                        <input id="login" type="checkbox">
                        <label for="login">Manter login</label>
                    </div>
            </div>
            <button disabled id="btt-start">
                <img src="imageslol/arrow-icon.png" alt="Button Start">
            </button>
            <div class="box-error-version">
                <a href="https://recovery.riotgames.com/pt-br?region=BR1" target="_blank">
                    <p class="error">Não consegue iniciar sessão?</p>
                </a>
                <a href="https://signup.leagueoflegends.com/pt-br/signup/index#/" target="_blank">
                    <p class="create-account">Criar conta</p>
                </a>
            </div>
            <div class="box-version">
                <p>V52.0.1</p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
